---
apiVersion: v1
kind: Service
metadata:
  labels:
    api: order-api
    app: cart-service
  name: cart-service
  namespace: default
spec:
  type: NodePort
  selector:
    app: cart-service
  ports:
    - name: "8081"
      port: 8081
      protocol: TCP
      targetPort: 8081
      nodePort: 30881