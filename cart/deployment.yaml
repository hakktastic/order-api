apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    api: order-api
    app: cart-service
  name: cart-service
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cart-service
  template:
    metadata:
      labels:
        api: order-api
        app: cart-service
    spec:
      restartPolicy: Always
      containers:
        - image: hakktastic/demo-cart-service:0.0.1
          imagePullPolicy: IfNotPresent
          name: cart-service
          ports:
            - containerPort: 8081
              protocol: TCP
          resources:
            requests:
              cpu: 500m
              memory: 500M
            limits:
              cpu: 1
              memory: 500M
